  <div class="header" style="width: 960px; margin: 0 auto">
    <nav class="navbar navbar-light">
      <a href='/index.html' style="margin-right:30px; text-decoration: none; color: indigo">home</a>
      <a href='/gallery.html' style="margin-right:30px; text-decoration: none; color: indigo">gallery</a>
      <a href='/about.html' style="margin-right:30px; text-decoration: none; color: indigo">about</a>
    </nav>
        <div >
    <h1>treequencer</h1>
  </div>
  </div>


  <div style="width: 960px; margin: 0 auto;">
    <div id="gal"></div>
  </div>


    <script type="text/javascript">
      fetch('/gallery')
      .then(res => res.json())
      .then(res => {
        res.keys.forEach(e => {
          console.log(e)
          let img = new Image(400, 400);
          img.src = `https://treequencer.s3.amazonaws.com/${e}`;

          let title = document.createElement("h1");
          title.innerHTML = e;

          let wrap = document.createElement("div");
          wrap.style.marginLeft = "100px";
          wrap.append(title);
          wrap.append(img);


          document.getElementById("gal").append(wrap);
        });
    }).catch(function (err) { console.log(err) });


  </script>





</body>
