<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.sound.min.js"></script>
  <script src="https://unpkg.com/p5.touchgui@0.5.2/lib/p5.touchgui.js"></script>
  <script src="CCapture.all.min.js"></script>
  <script src="./js/gif.worker.js"></script>

  <script>
    var capturer = new CCapture({
      framerate: 60,
      format: 'gif',
      workersPath: './js/',
      verbose: false
    });
  </script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8" />
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <style>
    html {
      background: #c7c7c7
    }

    #sortable {
      list-style-type: none;
      margin: 0;
      padding: 0;
      width: 450px;
    }

    #sortable li {
      border-radius: 50px;
      background: #c7c7c7;
      box-shadow: 20px 20px 60px #a9a9a9,
        -20px -20px 60px #e5e5e5;
      margin: 3px 3px 3px 0;
      padding: 1px;
      float: left;
      width: 100px;
      height: 90px;
      font-size: 4em;
      text-align: center;
    }
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
    $(function () {
      $("#sortable").sortable();
      $("#sortable").disableSelection();
    });
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300&display=swap" rel="stylesheet">
</head>

<div class="container" style="width: 835px;">


  <body style="font-family: 'Red Rose', cursive; padding: 5px; display:flexbox;">
    <div style="align-content: center;">
      <div id="class1">
        <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
          <a href='/index.html' style="padding-right: 30px;">home</a>
          <a href='/gallery.html' style="padding-right: 30px;">gallery</a>
          <a href='/about.html' style="padding-right: 30px;">about</a>
        </nav>
        <div>
          <h1>treequencer</h1>
        </div>
        <div id="gal"></div>
        <script type="text/javascript">
          fetch('/gallery').then(res => res.json()).then(res => {
            res.keys.forEach(e => {
              console.log(e)
              let img = new Image(400, 400);
              img.src = `https://treequencer.s3.amazonaws.com/${e}`;

              let name = document.createElement("p");
              name.innerHTML = e;

              let wrap = document.createElement("div");
              wrap.append(name);
              wrap.append(img);

              document.getElementById("gal").append(wrap);
            });
          }).catch(function (err) { console.log(err) });


        </script>
      </div>
  </body>


</div>

</html>
