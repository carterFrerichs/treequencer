<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8" />
  <link href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div>
      <div id="class1" style="width: 900px; margin: 0 auto;">
        <nav class="navbar navbar-light">
          <a href='/index.html' style="margin-right:30px">home</a>
          <a href='/gallery.html' style="margin-right:30px">gallery</a>
          <a href='/about.html' style="margin-right:30px">about</a>
        </nav>
        <div>
          <h1>treequencer</h1>
        </div>
        <div id="gal" style="width: 900px; margin: 0 auto;"></div>

        <script type="text/javascript">
          fetch('/gallery').then(res => res.json()).then(res => {
            res.keys.forEach(e => {
              console.log(e)
              let img = new Image(400, 400);
              img.src = `https://treequencer.s3.amazonaws.com/${e}`;

              let name = document.createElement("h1");
              name.innerHTML = e;

              let wrap = document.createElement("div");
              wrap.style.marginLeft = "100px";
              wrap.append(name);
              wrap.append(img);


              document.getElementById("gal").append(wrap);
            });
          }).catch(function (err) { console.log(err) });


        </script>
      </div>
</body>

</html>
