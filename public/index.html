            <button id='addF' style='display: fixed; margin-left: 20px;' onclick="addF()">Add F</button>
            <script>
              function addF(){
                let listItem = document.createElement('li');
                let text = document.createTextNode('F');
                listItem.appendChild(text);
                listItem.classList.add("ui-state-default");
                listItem.classList.add("F");
                document.getElementById('sortable').appendChild(listItem);              
                }
            </script>
            
            <button id='subF' style='display: fixed; margin-left: 20px;' onclick="subF()">Sub F</button>
            <script>
              function subF(){
                document.querySelector('.F').remove
              };
            </script>

          </div>
